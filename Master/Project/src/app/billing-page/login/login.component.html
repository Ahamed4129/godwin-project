<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="./assets\images\k image.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<div>
						<h1 style="text-align: center;">ğ’ğ¢ğ ğ§ ğˆğ</h1>
						<div class="input-group mb-3">
							
							<div class="input-group-append" >
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
							</div>
							<input type="text"   class="form-control input_user"  placeholder="Email"[(ngModel)]="ObjNR.Email">
							

						</div>
						
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password"  class="form-control input_pass" maxlength="25"  placeholder="password" [(ngModel)]="ObjNR.Password">
							
						  </div>
						  
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" (click)="Login()"  style="color: white;"  name="button" class="btn login_btn">Login</button>
				   </div>
					</div>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a routerLink="/NewRegister" class="ml-2">Sign Up</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
